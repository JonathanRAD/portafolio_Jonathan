<div class="glass-card h-100 d-flex flex-column">
  <div class="img-wrapper">
    <img [src]="project().imageUrl" [alt]="project().title" class="card-img-top">
    <div class="overlay">
      @if (project().githubUrl) {
        <a [href]="project().githubUrl" target="_blank" class="btn btn-sm btn-light">
          <i class="bi bi-github"></i> Code
        </a>
      }
    </div>
  </div>
  
  <div class="card-body p-4 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="card-title text-gradient fw-bold mb-0">{{ project().title }}</h5>
      <span class="badge bg-dark border border-secondary">{{ project().category | uppercase }}</span>
    </div>
    
    <p class="card-text text-secondary small">{{ project().description }}</p>
    
    <div class="tech-stack mt-3">
      @for (tech of project().technologies; track tech) {
        <span class="tech-badge">{{ tech }}</span>
      }
    </div>
  </div>
</div>
