<div class="card-wrapper">
  
  <div class="image-container">
    <img [src]="project().imageUrl" [alt]="project().title" class="project-img">
    
    <div class="overlay"></div>

    <div class="action-buttons">
      @if (project().githubUrl) {
        <a [href]="project().githubUrl" target="_blank" class="btn-icon github" title="Ver CÃ³digo">
          <i class="bi bi-github"></i>
        </a>
      }
      @if (project().demoUrl) {
        <a [href]="project().demoUrl" target="_blank" class="btn-icon demo" title="Ver Demo">
          <i class="bi bi-eye-fill"></i>
        </a>
      }
    </div>
  </div>

  <div class="content p-4">
    <div class="d-flex justify-content-between align-items-start mb-3">
      <h3 class="card-title">{{ project().title }}</h3>
      
      <span class="category-badge {{ project().category }}">
        {{ project().category | uppercase }}
      </span>
    </div>

    <p class="description">{{ project().description }}</p>

    <div class="tech-stack mt-auto pt-3 border-top border-secondary border-opacity-10">
      @for (tech of project().technologies; track tech) {
        <span class="tech-pill">{{ tech }}</span>
      }
    </div>
  </div>

</div>
